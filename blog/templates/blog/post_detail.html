<h1>{{ object.title }}</h1>
<h6>{{ object.author }} - Written in {{ object.written_in }}
{% if object.last_edited < object.written_in %}, Last edited {{object.last_edited}}{% endif %}<h6>
<hr>
<p>{{ object.content }}</p>
{% if object.author == user %}
<a href="{% url 'blog:update' post.y post.m post.d post.slug %}">Edit</a>
{% endif %}
